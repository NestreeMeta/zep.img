<!DOCTYPE html>
<html>
  <head>
    <title>게임 대화창 예시</title>
    <style>
      /* 스타일링 */
      body {
        background-color: #333333;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        width: 800px;
      }
      .player {
        background-color: #ffffff;
        color: #333333;
        float: left;
      }
      .npc {
        background-color: #00ff00;
        color: #333333;
        float: right;
      }
      /* 추가 스타일링 */
      .hidden {
        display: none;
      }


    </style>
  </head>
  <body>
    <div class="container">
        <div id="img1">
            <img src="./pngegg (1).png" width="30%">
            <div id="text1" class="message player">
                <p>text 1</p>
                <button onclick="showText2()">다음</button>
            </div>
        </div>

        <div id="img2" class="hidden">
            <img src="./pngegg (2).png" width="30%">
            <div id="text2" class="message player ">
                <p>text 2</p>
                <button onclick="showText1()">이전</button>
                <button onclick="showText3()">다음</button>
            </div>
        </div>

        <div id="img3" class="hidden">
            <img src="./pngegg (3).png" width="30%">
            <div id="text3" class="message player ">
                <p>text 3</p>
                <button onclick="showText4()">이전</button>
            </div>
        </div>
    </div>

    <script>
      // 스크립트
// 스크립트
function typeWriter(text, element) {
  let i = 0;
  let interval = setInterval(function() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(interval);
    }
  }, 50);
}

function showText1() {
  document.getElementById("img1").classList.remove("hidden");
  document.getElementById("img2").classList.add("hidden");
  let text = "text 1";
  let element = document.querySelector("#text1 p");
  element.innerHTML = "";
  typeWriter(text, element);
}

function showText2() {
  document.getElementById("img1").classList.add("hidden");
  document.getElementById("img2").classList.remove("hidden");
  let text = "text 2";
  let element = document.querySelector("#text2 p");
  element.innerHTML = "";
  typeWriter(text, element);
}

function showText3() {
  document.getElementById("img2").classList.add("hidden");
  document.getElementById("img3").classList.remove("hidden");
  let text = "text 3";
  let element = document.querySelector("#text3 p");
  element.innerHTML = "";
  typeWriter(text, element);
}

function showText4() {
  document.getElementById("img3").classList.add("hidden");
  document.getElementById("img2").classList.remove("hidden");
  let text = "text 2";
  let element = document.querySelector("#text2 p");
  element.innerHTML = "";
  typeWriter(text, element);
}

    </script>
  </body>
</html>
